<div class="todo" [class.done]="toDo$.status">
  <div class="todo-content">
    <div class="handle">
      <img src="./assets/svg/drag.svg" alt="">
    </div>
    <div class="todo-content-check">
      <img *ngIf="!toDo$.status" (click)="changeCheck($event)" src="./assets/svg/checkbox-empty.svg" alt="">
      <img *ngIf="toDo$.status" (click)="changeCheck($event)" src="./assets/svg/checkbox-done.svg" alt="">
    </div>
    <div class="todo-content-title">
      <input (blur)="changeLabel($event)" type="text" [(ngModel)]="toDo$.label" placeholder="Name des ToDo-Punktes">
    </div>
  </div>
  <div class="delete" (click)="deleteToDo($event)">
    <img src="./assets/svg/delete.svg" alt="">
  </div>
</div>
